<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <title>sw_demo|mysql</title>
</head>
<body>
    <h3>mysql client version: 2.6.0</h3>
    <a>executeQuery: </a><br>
    <textarea type="text" id="sql" placeholder="输入要执行的sql语句" rows="10" cols="50"></textarea>
    <button id="btn-sent" onclick="send()">send</button>
    <br>
    <a>result: </a><br>
    <textarea type="text" id="result" placeholder="" rows="10" cols="50" readonly="true"></textarea>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function send() {
            var sql =  document.getElementById("sql").value;
            $.ajax({
                url: "/mysql/execute",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                   sql: sql.toString()
                }),
                success: function (data) {
                    document.getElementById("result").value = data;
                },
                error: function(data, type, err){
                    alert("ajax错误类型："+type);
                    alert(err);
                },
            });
        }
    </script>
</body>
</html>
