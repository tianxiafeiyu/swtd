<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <title>sw_demo|kafka</title>
</head>
<body>
    <h3>elastic client version: 6.7.1</h3>
    <a>Index: </a><br>
    <input type="text" id="user-name" placeholder="name">
    <br>
    <input type="text" id="user-age" placeholder="age">
    <button id="btn-sent" onclick="send()">summit</button>
    <br>

    <br>
    <a>Search:</a>
    <button id="user-list" onclick="list()">list</button><br>
    <textarea type="text" id="list-data" placeholder="" rows="20" cols="50"></textarea>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function send() {
            var name =  document.getElementById("user-name").value;
            var age =  document.getElementById("user-age").value;
            $.ajax({
                url: "/es/index",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    name: name.toString(),
                    age: age.toString()
                }),
                success: function (data) {
                    document.getElementById("user-name").value = "";
                    document.getElementById("user-age").value = "";
                },
                error: function(data, type, err){
                    alert("ajax错误类型："+type);
                    alert(err);
                },
            });
        }

        function list() {
            $.ajax({
                url: "/es/list",
                type: "GET",
                success: function (data) {
                    //放入数据
                    document.getElementById("list-data").value = JSON.stringify(data);
                },
                error: function () {
                    alert("获取消息失败！");
                },
            });
        }
    </script>
</body>
</html>
