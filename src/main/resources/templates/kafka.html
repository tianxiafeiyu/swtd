<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <title>sw_demo|kafka</title>
</head>
<body>
    <h3>kafka driver version: 8.0.22</h3>
    <a>Producer: </a><br>
    <input type="text" id="sent-msg" placeholder="输入要发送的消息">
    <button id="btn-sent" onclick="send()">send</button>
    <br>

    <br>
    <a>Consumer: </a><br>
    <input type="text" id="receive-msg">
    <button id="btn-receive" onclick="receive()">receive</button>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function send() {
            var msg =  document.getElementById("sent-msg").value;
            $.ajax({
                url: "/kafka/produce",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    topic: "test-topic",
                    msg: msg.toString()
                }),
                success: function (data) {
                    document.getElementById("sent-msg").value = "";
                },
                error: function(data, type, err){
                    alert("ajax错误类型："+type);
                    alert(err);
                },
            });
        }

        function receive() {
            $.ajax({
                url: "/kafka/consume",
                type: "GET",
                data: {
                    topic: "test-topic"
                },
                success: function (data) {
                    //放入数据
                    document.getElementById("receive-msg").value = data;
                },
                error: function () {
                    alert("获取消息失败！");
                },
            });
        }
    </script>
</body>
</html>
